services:
  # 1. Veritabanı: Coğrafi sorgular için PostGIS destekli PostgreSQL
  db:
    image: postgis/postgis:16-3.4
    container_name: oburus-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123 # Java tarafındaki şifreyle eşitlendi
      - POSTGRES_DB=oburus
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d oburus"]
      interval: 10s
      timeout: 3s
      retries: 10

  # 2. Graf Veritabanı: Kişiselleştirilmiş öneriler için Neo4j
  neo4j:
    image: neo4j:5.20
    container_name: oburus-neo4j
    environment:
      - NEO4J_AUTH=neo4j/oburus_pass
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  # 3. Öneri Motoru: Python FastAPI
  recommender:
    build: ../apps/recommender
    container_name: oburus-recommender
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: oburus_pass
    depends_on:
      - neo4j

volumes:
  pg_data:
  neo4j_data: