# ----------------------------------------------------
# 1. DATABASE CONFIGURATION (PostgreSQL/PostGIS)
# ----------------------------------------------------
spring.datasource.url=jdbc:postgresql://postgres_db:5432/obur_us_db
spring.datasource.username=postgres_user
spring.datasource.password=postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# PostGIS deste?i için Hibernate Spatial ayarlar? eklenmeli
spring.jpa.properties.hibernate.spatial.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect


# ----------------------------------------------------
# 2. JWT SECURITY CONFIGURATION
# ----------------------------------------------------
# KR?T?K: Güvenli, uzun ve rastgele bir anahtar olmal?d?r.
application.security.jwt.secret-key=Sizin_Gerektiginiz_Uzunlukta_Bir_Guvenli_JWT_Anahtari_Buraya_Gelecek
application.security.jwt.expiration=86400000 # 24 saat (milisaniye)


# ----------------------------------------------------
# 3. AI SERVICE CONFIGURATION (WebClient)
